<div class="container">
    <h1 class="text-dark text-center"><a  href="/">Grocery App</a></h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-3">

        </div>
        <div class="col-lg-6">
            <div class="wrapper">
                <h1 class="text-center">Register</h1>
                <hr>
                <form #registerForm='ngForm' (submit)="onFormSubmit()">
                
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" #firstName="ngModel" name="firstName" class="form-control" 
                            [class.is-invalid]="firstName.touched && firstName.invalid" required
                            [(ngModel)]="userModel.firstName">
                            <small class="text-danger" [class.d-none]="firstName.untouched || firstName.valid">This is required field</small>
                    
                    </div>
                  
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email" name="email" class="form-control" #email='ngModel'
                        [class.is-invalid]="email.touched && email.invalid" required
                        [(ngModel)]="userModel.email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        [class.is-invalid]="email.invalid && email.touched">
                        <div *ngIf="email.errors && email.touched">
                            <small class="text-danger" *ngIf="email.errors['required']">Email is required</small>
                            <small class="text-danger" *ngIf="email.errors['pattern']">Email is not valid</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input
                          type="text"
                          name="mobile"
                          id="mobile"
                          class="form-control"
                          [(ngModel)]="userModel.mobile"
                          #mobile="ngModel"
                          required
                          pattern="^\d{10}"
                          [class.is-invalid]="mobile.invalid && mobile.touched"
                         
                        />
                        <div *ngIf="mobile.errors && mobile.touched">
                            <small class="text-danger" *ngIf="mobile.errors['required']">Phone is required</small>
                            <small class="text-danger" *ngIf="mobile.errors['pattern']">Phone must be of 10 digit</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="password" class="form-control" #password='ngModel'
                        [class.is-invalid]="password.touched && password.invalid" required
                        [(ngModel)]="userModel.password"
                        minlength="6"
                        [class.is-invalid]="password.invalid && password.touched">
                        <div *ngIf="password.errors && password.touched">
                            <small class="text-danger" *ngIf="password.errors['required']">Password is required</small>
                            <small class="text-danger" *ngIf="password.errors['minlength']">Password must be of 6 characters</small>
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-primary btn-block"
                    [disabled]="registerForm.invalid">
                    <br>
                    <p class="text-center">
                        <a routerLink="/login">Already Registered? Click Here</a>
                    </p>

                </form>
            </div>

        </div>
        <div class="col-lg-3">

        </div>
    </div>
</div>
<br>
