<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="wrapper">
                <h2>Register</h2>
                <hr>
                <form #registerForm="ngForm">
                    <div class="form-group">
                        <label for="firstName">firstName</label>
                        <input type="text" name="firstName" id="firstName" class="form-control" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input type="text" name="mobile" class="form-control" ngModel>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" name="password" class="form-control" ngModel>
                    </div>
                    <a href=""></a>
                </form>
            </div>
        </div>

    </div>
</div>
